<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chat app</title>
  </head>
  <body>
    <h1>this a basic chat app from localhost</h1>

    <script src="/socket.io/socket.io.js"></script>

    var socket=io();

     })
